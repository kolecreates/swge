<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SWGE</title>
  </head>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    #swge_ui {
      position: absolute;
      top: 0;
      left: 0;
      width: 500px;
      height: 500px;
      z-index: 1;
    }

    #swge_canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 500px;
      height: 500px;
      z-index: 0;
      border-width: 2px;
      border-style: solid;
      border-color: black;
    }
  </style>
  <body>
    <div id="swge_container">
      <div id="swge_ui"></div>
      <canvas id="swge_canvas" height="100" width="100"></canvas>
    </div>
    <script type="module" src="client.js"></script>
  </body>
</html>
